# Check here for all configurations: https://starship.rs/config/

format = """
($all\n)\
$directory
$character
"""

right_format = ""
scan_timeout = 10

[username]

[hostname]

[localip]

[shlvl]

[singularity]

[kubernetes]
# symbol = '🌊🐳🚢⚓⛵'
symbol = '🐳 '
style = 'dimmed white'
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false

[directory]
style = 'cyan'
# read_only = " "
truncation_length = 10
truncate_to_repo = false

[vcsh]

[git_branch]
# symbol = " "
style = 'purple'

[git_commit]
style = 'green'

[git_state]
style = 'yellow'

[git_metrics]
added_style = 'green'
deleted_style = 'red'

[git_status]
style = 'red'

[hg_branch]
# symbol = " "

[docker_context]
# symbol = " "

[package]
# symbol = " "
style = '208'

